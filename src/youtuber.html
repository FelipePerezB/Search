<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fetch the last videos of the youtuber" />
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Fetch Youtuber</title>
    <link rel="preconnect" href="https://youtube-v31.p.rapidapi.com">
    <link rel="preconnect" href="https://lh3.googleusercontentb.com">
  </head>
  <body>
    <main class="youtuber-info">
      <div class="data">
        <h2 id="name"></h2>
        <h3 id="subs"></h3>
        <p id="description"></p>
      </div>
      <div class="banner-container">
        <img id="banner"/>
      </div>
      <div>
        <h4>Last Youtube videos</h4>
        <div id="content"></div>
      </div>
    </main>
    <script defer type="module" src="./fetchYoutuber.js"></script>
  </body>
</html>
